<!DOCTYPE html>
<html>
<head>
  <title>Drag and Disappear Boxes</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Match the method header with it's return value</h1>
  <div id="container">
    <div class="box red" id="box1"><code>
        private int sum()
    </code></div>
    <div class="box blue" id="box2"><code>
        private double sum()
    </code></div>
    <div class="box green" id="box3"><code>
        private String sum()
    </code></div>
    <div class="box red" id="box4">int</div>
    <div class="box blue" id="box5">double</div>
    <div class="box green" id="box6">String</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
